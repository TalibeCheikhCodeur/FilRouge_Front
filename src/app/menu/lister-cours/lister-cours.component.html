<div class="bg-white border-gray-200 dark:border-gray-600 dark:bg-gray-900 h-screen overflow-scroll">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-semibold text-gray-800 mb-8">Liste des cours</h1>
        <!-- Boucle pour afficher les cartes -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
            <ng-container>
                <div *ngFor="let cour of Cours"
                    class="bg-white border-gray-200 shadow-sm border-y dark:bg-gray-800 dark:border-gray-600 rounded-lg p-4 from-neutral-50">
                    <div class="flex justify-between">
                        <h2 class="text-lg font-semibold">{{cour.module}}</h2>
                        <div class="flex space-x-5">
                            <i class="fa-solid fa-pen-to-square cursor-pointer text-blue-500 font-semibold"></i>
                            <i class="fa-solid fa-trash cursor-pointer text-blue-500 font-semibold"></i>
                        </div>
                    </div>
                    <p class="text-gray-600">Professeur:{{cour.professeur}}</p>
                    <p class="text-gray-600">Semestre:{{cour.semestre}}</p>
                    <p class="text-gray-600">
                        <span>
                            <p>nombre heures:{{cour.heures[0].nombre_heures}}</p>
                            <p>nombre heures effectuees:{{cour.heures[0].nombre_heures_effectues}}</p>
                        </span>
                    </p>
                    <div class="py-2 flex justify-end">
                        <a>
                            <button  id="{{cour.id}}" (click)="clickAjoutSession(cour.id)" class="bg-blue-500 hover:bg-blue-600 p-2 rounded-xl text-white text-center">
                                PlanifiÃ© une session
                            </button>
                        </a>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
